{% extends "base.html" %}

{% block title %}{{ _('Import Parking Spaces') }}{% endblock %}

{% block content %}
<h1>{{ _('Import Parking Spaces') }}</h1>

<form method="POST" action="{{ url_for('import_parking_spaces') }}" enctype="multipart/form-data">
    <label for="file">{{ _('Select CSV File') }}</label>
    <input type="file" id="file" name="file" accept=".csv" required><br><br>

    <input type="submit" value="{{ _('Import') }}">
</form>

<a href="{{ url_for('parking_spaces') }}">{{ _('Back to Parking Spaces') }}</a>
{% endblock %}
