{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1 class="page-title">{{ _('Edit User') }}: {{ user.username }}</h1>

<form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="username">{{ form.username.label.text }}</label>
        {{ form.username(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="email">{{ form.email.label.text }}</label>
        {{ form.email(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="role">{{ form.role.label.text }}</label>
        {{ form.role(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">{{ _('Update User') }}</button>
</form>
{% endblock %}
