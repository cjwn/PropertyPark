{% extends "base.html" %}

{% block title %}{{ _('Edit Room Number') }}{% endblock %}

{% block content %}
<h1>{{ _('Edit Room Number') }}</h1>

<form method="POST" action="{{ url_for('edit_room', room_id=room.id) }}">
    <label for="room_number">{{ _('Room Number') }}</label>
    <input type="text" id="room_number" name="room_number" value="{{ room.room_number }}" required><br><br>

    <input type="submit" value="{{ _('Update') }}">
</form>

<a href="{{ url_for('rooms') }}">{{ _('Back to Room Numbers') }}</a>
{% endblock %}
